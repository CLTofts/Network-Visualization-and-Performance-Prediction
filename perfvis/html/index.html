<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./ryu.vis.css">
<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
<script src="./js/jquery-1.11.3.min.js" charset="utf-8"></script>
<script src="./js/d3.min.js" charset="utf-8"></script>
<script src="./js/FileSaver.min.js" charset="utf-8"></script>
<script src="./config.js" charset="utf-8"></script>
<script src="./mm1.js" charset="utf-8"></script>
<script src="./mm1k.js" charset="utf-8"></script>
<!-- <script src="./scale_test_10.js" charset="utf-8"></script> -->
<script src="./draftvis.js" id="page-layout" charset="utf-8"></script>
<script src="./tests.js" charset="utf-8"></script>
</head>
<body>
<h1>SDN Network Performance Viewer</h1>

<div id="side-bar">
  <h2 id="loading">Loading..</h2>
  <div id='control-panel' style="display:none">
    <h2>Control Panel</h2>
    <!-- <button id="editmode" >Edit mode</button> -->
    <button id="clearadj" onclick='vis.clearAdjustments()'>Clear Adjustments</button>
    <!-- <button id="toggletopo" onclick='vis.toggleTopo()'>Toggle View</button> -->
    <!-- <button id="exponSmoothing" onclick='vis.setExponSmoothing()'>Toggle ExpSmth (on)</button> -->
    <select id="node-select" class="panel">
      <option value="default">Select Node</option>
    </select>
    <div id="specs" style='display:none'>
      <h3>Switch Settings</h3>
      <ul id="switch-settings">
        <li>Brand:   
          <select id='select-brand'>
            <option val="openvswitch_vm">openvswitch_vm</option>
            <option val="pica8">pica8</option>
            <option val="user_defined">user_defined</option>
          </select>
        </li>
        <li>Model:   
          <select id='select-model'>
            <option val="mm1_basic">mm1_basic</option>
            <option val="mm1k_basic">mm1k_basic</option>
          </select>
        </li>
      </ul>
      <h3>Input</h3>
      <ul id="switch-input">
        <li>Arrival: 
          <table>
          <col width="100">
          <col width="20">
          <col width="100">
          <col width="20">
          <tr>
            <td id='node-arrival-rate' class='adjustable' align='center'>0</td>
            <td> + </td>
            <td>
              <input class='adjustable' id="arrival-rate" type="number" name="arrival" step="100">
            </td> 
            <td>/s</td>
          </tr>
          </table>
        </li>
        <li>Service: 
          <table>
          <col width="100">
          <col width="20">
          <col width="100">
          <col width="20">
          <tr>
            <td id='node-service-rate' class='adjustable' align='center'>0</td>
            <td> + </td>
            <td>
              <input class='adjustable' id="service-rate" type="number" name="service" step="100">
            </td> 
            <td>/s</td>
          </tr>
          </table>
        </li>
        <li>Queue capacity: 
          <table>
          <col width="100">
          <col width="20">
          <col width="100">
          <col width="20">
          <tr>
            <td id='queue-capacity-num' class='adjustable' align='center'>0</td>
            <td> + </td>
            <td>
              <input  class='adjustable' id="queue-capacity" type="number" name="capacity"></li>
            </td> 
          <td></td>
          </tr>
          </table>
        <li>Cascade: 
          <select id='select-cascade'>
            <option val="get_proportion_prop">Proportional</option>
            <option val="get_proportion_equal">Equal</option>
          </select></li>
      </ul>
    </div>
  </div>
</div>
<!-- <div id='view-perf' style='display:none'> -->
<div id='view-perf'>
  <h2>Average Network Performance</h2>
  <div id='network-perf'>
    
  </div>
  <div id="graph-panel">
  </div>
</div>
<div id='view-topo'>
  <!-- <h2>Network Topology</h2> -->
  
</div>
<script src="./ryu.perfvis.js" charset="utf-8"></script>
<script src="./ryu.performance.js" charset="utf-8"></script>
</body>
</html>
