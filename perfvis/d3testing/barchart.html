<!DOCTYPE html>
<!-- bar chart: http://bl.ocks.org/mbostock/3885304 -->
<!-- dynamic update pattern: http://bl.ocks.org/mbostock/3808218 -->
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
var data = [  { letter: "A", frequency: .08167 },
              { letter: "B", frequency: .01492 },
              { letter: "C", frequency: .02782 },
              { letter: "D", frequency: .04253 },
              { letter: "E", frequency: .12702 },
              { letter: "F", frequency: .02288 },
              { letter: "G", frequency: .02015 },
              { letter: "H", frequency: .06094 },
              { letter: "I", frequency: .06966 },
              { letter: "J", frequency: .00153 },
              { letter: "K", frequency: .00772 },
              { letter: "L", frequency: .04025 },
              { letter: "M", frequency: .02406 },
              { letter: "N", frequency: .06749 },
              { letter: "O", frequency: .07507 },
              { letter: "P", frequency: .01929 },
              { letter: "Q", frequency: .00095 },
              { letter: "R", frequency: .05987 },
              { letter: "S", frequency: .06327 },
              { letter: "T", frequency: .09056 },
              { letter: "U", frequency: .02758 },
              { letter: "V", frequency: .00978 },
              { letter: "W", frequency: .02360 },
              { letter: "X", frequency: .00150 },
              { letter: "Y", frequency: .01974 },
              { letter: "Z", frequency: .00074 }];

/* Make the chart */
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 10)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Frequency");

var update = function(data) {
  x.domain(data.map(function(d) { return d.letter; }));
  <!-- y.domain([0, 0.12]); // to keep axis clean while I playing  -->
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);
  
  <!-- console.log(JSON.stringify(x)); -->
  // data join
  var chart = svg.selectAll(".bar") 
      .data(data);
  
  /* Use class to determine colour and other styling */
  <!-- chart.attr('class','hello'); -->
  
  // enter
  chart.enter().append("rect") 
      .attr("class", "bar")  // -- IMPORTANT THE SELECT AND APPENDED THING MATCH FOR EXIT, here they're both .bar
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand());
      
  /* The trick is separating enter().append() and data updates.. seems so arbitrary.. */
      
  // enter + update
  chart
    .attr("y", function(d) { return y(d.frequency); })
    .attr("height", function(d) { return height - y(d.frequency); });
      
  // exit
  chart.exit().remove();
};

// may need to create new objects with the same content to make enter() register new stuff
var abc = 'abcdefghijklmnopqrstuvwxyz'.split('');
var random_sample_data = function() {
  data = [];
  for (var i = 0; i< abc.length; i++) {
    data.push({
      letter: abc[i],
      frequency: Math.random() * 0.12
    });
  }
};
  
update(data);
setInterval(function(s) { // randomly change the data
  random_sample_data();
  update(data);
}, 2000);

</script>
